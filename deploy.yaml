#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: loyalty-level
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: loyalty-level
    spec:
      containers:
      - name: loyalty-level
        image: kyleschlosser/loyalty-level:latest
        ports:
          - containerPort: 9080
        imagePullPolicy: IfNotPresent
      imagePullSecrets:
      - name: dockerhubsecret
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: loyalty-level-service
  labels:
    app: loyalty-level
spec:
  type: NodePort
  ports:
    - port: 9080
      nodePort: 31003
  selector:
    app: loyalty-level
---   
#Configure the ingress 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
# annotations:
#   ingress.kubernetes.io/rewrite-target: /loyalty-level
  name: loyalty-level-ingress
spec:
  rules:
  - http:
      paths:
      - path: /loyalty-level
        backend:
          serviceName: loyalty-level-service
          servicePort: 9080
